<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header id="header">
        <button id="hamburger-btn" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                <path
                    d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z">
                </path>
            </svg>
        </button>
        <div>
            <h1>My Todo List</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                <path
                    d="M168,152a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,152Zm-8-40H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16Zm56-64V216a16,16,0,0,1-16,16H56a16,16,0,0,1-16-16V48A16,16,0,0,1,56,32H92.26a47.92,47.92,0,0,1,71.48,0H200A16,16,0,0,1,216,48ZM96,64h64a32,32,0,0,0-64,0ZM200,48H173.25A47.93,47.93,0,0,1,176,64v8a8,8,0,0,1-8,8H88a8,8,0,0,1-8-8V64a47.93,47.93,0,0,1,2.75-16H56V216H200Z">
                </path>
            </svg>
        </div>
    </header>

    <section id="main-section">
        <div id="sidebar" class="show">
            <div id="home-group" class="nav-group">
                <h2>Home</h2>
                <ul>
                    <li id="all-tasks" class="nav-link">
                        <h3 class="selected-link">All Tasks</h3>
                    </li>
                    <li id="due-tasks" class="nav-link">
                        <h3>Due Tasks</h3>
                    </li>
                    <li id="inbox" class="nav-link">
                        <h3>Inbox</h3>
                    </li>
                </ul>
            </div>

            <div id="projects-group" class="nav-group">
                <dialog id="dialog-add-project">
                    <form id="project-form">
                        <div>
                            <textarea id="project-name" name="project-name" placeholder="Name..."></textarea>
                        </div>
                        <div>
                            <button type="submit" id="project-add-btn" class="text-button">Add</button>
                            <button type="button" id="project-cancel-btn" class="text-button">Cancel</button>
                        </div>
                    </form>
                </dialog>

                <h2>Projects</h2>

                <div id="project-add-sort-div">
                    <button id="project-modal-btn" class="text-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                            viewBox="0 0 256 256">
                            <path
                                d="M228,128a12,12,0,0,1-12,12H140v76a12,12,0,0,1-24,0V140H40a12,12,0,0,1,0-24h76V40a12,12,0,0,1,24,0v76h76A12,12,0,0,1,228,128Z">
                            </path>
                        </svg>
                        Add Project
                    </button>

                    <div id="sorting-arrows">
                        <button id="up-arrow-projects" class="icon-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                                viewBox="0 0 256 256">
                                <path
                                    d="M208.49,120.49a12,12,0,0,1-17,0L140,69V216a12,12,0,0,1-24,0V69L64.49,120.49a12,12,0,0,1-17-17l72-72a12,12,0,0,1,17,0l72,72A12,12,0,0,1,208.49,120.49Z">
                                </path>
                            </svg>
                        </button>
                        <button id="down-arrow-projects" class="icon-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                                viewBox="0 0 256 256">
                                <path
                                    d="M208.49,152.49l-72,72a12,12,0,0,1-17,0l-72-72a12,12,0,0,1,17-17L116,187V40a12,12,0,0,1,24,0V187l51.51-51.52a12,12,0,0,1,17,17Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <ul>
                    <li class="nav-link">
                        <dialog class="edit-project-dialog">
                            <button>Delete</button>
                            <button>Edit</button>
                        </dialog>
                        <h3>All Tasks</h3>
                        <div class="unchecked-tasks-count">1</div>
                        <button class="icon-button edit-project-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                                viewBox="0 0 256 256">
                                <path
                                    d="M112,60a16,16,0,1,1,16,16A16,16,0,0,1,112,60Zm16,52a16,16,0,1,0,16,16A16,16,0,0,0,128,112Zm0,68a16,16,0,1,0,16,16A16,16,0,0,0,128,180Z">
                                </path>
                            </svg>
                        </button>
                    </li>
                </ul>

            </div>

            <div id="theme-group" class="nav-group">
                <h2>Theme</h2>
                <button class="text-button">temp</button>
            </div>

        </div>
        <div id="content-body">
            <section id="utils-section">
                <div id="search-tasks-div">
                    <label for="search-tasks-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                            viewBox="0 0 256 256">
                            <path
                                d="M232.49,215.51,185,168a92.12,92.12,0,1,0-17,17l47.53,47.54a12,12,0,0,0,17-17ZM44,112a68,68,0,1,1,68,68A68.07,68.07,0,0,1,44,112Z">
                            </path>
                        </svg>
                    </label>
                    <input id="search-tasks-input" type="text" placeholder="Search Task Name...">
                </div>
                <button class="text-button" id="task-add-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                        <path
                            d="M28,64A12,12,0,0,1,40,52H216a12,12,0,0,1,0,24H40A12,12,0,0,1,28,64Zm12,76H216a12,12,0,0,0,0-24H40a12,12,0,0,0,0,24Zm104,40H40a12,12,0,0,0,0,24H144a12,12,0,0,0,0-24Zm88,0H220V168a12,12,0,0,0-24,0v12H184a12,12,0,0,0,0,24h12v12a12,12,0,0,0,24,0V204h12a12,12,0,0,0,0-24Z">
                        </path>
                    </svg>
                    Add Task
                </button>
                <div id="sorting-tasks-div">
                    <div>
                        <button id="up-arrow-tasks" class="icon-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                                viewBox="0 0 256 256">
                                <path
                                    d="M36,128a12,12,0,0,1,12-12h68a12,12,0,0,1,0,24H48A12,12,0,0,1,36,128ZM48,76h52a12,12,0,0,0,0-24H48a12,12,0,0,0,0,24ZM180,180H48a12,12,0,0,0,0,24H180a12,12,0,0,0,0-24ZM232.49,79.51l-40-40a12,12,0,0,0-17,0l-40,40a12,12,0,0,0,17,17L172,77v67a12,12,0,0,0,24,0V77l19.51,19.52a12,12,0,0,0,17-17Z">
                                </path>
                            </svg>
                        </button>
                        <button id="down-arrow-tasks" class="icon-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                                viewBox="0 0 256 256">
                                <path
                                    d="M128,128a12,12,0,0,1-12,12H48a12,12,0,0,1,0-24h68A12,12,0,0,1,128,128ZM48,76H180a12,12,0,0,0,0-24H48a12,12,0,0,0,0,24Zm52,104H48a12,12,0,0,0,0,24h52a12,12,0,0,0,0-24Zm132.49-20.49a12,12,0,0,0-17,0L196,179V112a12,12,0,0,0-24,0v67l-19.51-19.52a12,12,0,0,0-17,17l40,40a12,12,0,0,0,17,0l40-40A12,12,0,0,0,232.49,159.51Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <button class="text-button" id="sort-by-button">Sort By</button>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
